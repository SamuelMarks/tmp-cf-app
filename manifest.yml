properties:
  appmemory: 512M
  n_instances: 1
  appname: tmp-app
  apphost: tmp-app

applications:
- name: tmp-app
  memory: 512M
  instances: 1
  command: node app.js
  buildpack: nodejs_buildpack
services:
- mongo-testdb

env:
  DEFAULT_MONGO_SERVICE_BROKER_NAME: mongo-3.2
  DEFAULT_MONGO_SERVICE_NAME: mongo-testdb
  NODE_MODULES_CACHE: true
